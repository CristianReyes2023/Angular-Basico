<h1><b>LISTADO HEROES</b></h1>
<div *ngIf="heroeBorrado !==''; else noBorrado">
    <h3>Heroe Borrado: <span> {{heroeBorrado}} </span></h3>
</div>

<!-- El ng-template permite mostrar un contenido basado en la condiciÃ³n -->
<ng-template #noBorrado>
    <h3>No se ha borrado nada</h3>
</ng-template>
<button (click)="borrarHeroe()">Borrar Heroe</button>
<ul>
    <li *ngFor="let heroe of heroes;let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
